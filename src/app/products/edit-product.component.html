<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
        <form novalidate
              (ngSubmit)="saveProduct()"
              [formGroup]="productForm">

              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="productNameId">Product Name</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="productNameId"
                         type="text"
                         placeholder="Name (required)"
                         formControlName="productName"
                         [ngClass]="{'is-invalid': displayMessage.productName }" />
                  <span class="invalid-feedback">
                    {{displayMessage.productName}}
                  </span>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="productCodeId">Product Code</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="productCodeId"
                         type="text"
                         placeholder="Code (required)"
                         formControlName="productCode"
                         [ngClass]="{'is-invalid': displayMessage.productCode}" />
                  <span class="invalid-feedback">
                    {{displayMessage.productCode}}
                  </span>
                </div>
              </div>
        
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="starRatingId">Star Rating (1-5)</label>
        
                <div class="col-md-8">
                  <input class="form-control"
                         id="starRatingId"
                         type="text"
                         placeholder="Rating (1-5)"
                         formControlName="starRating"
                         [ngClass]="{'is-invalid': displayMessage.starRating}" />
                  <span class="invalid-feedback">
                    {{displayMessage.starRating}}
                  </span>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="priceId">Price</label>
        
                <div class="col-md-8">
                  <input class="form-control"
                         id="priceId"
                         type="text"
                         placeholder="Price"
                         formControlName="price"
                         [ngClass]="{'is-invalid': displayMessage.price}" />
                  <span class="invalid-feedback">
                    {{displayMessage.price}}
                  </span>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="descriptionId">Description</label>
        
                <div class="col-md-8">
                  <textarea class="form-control"
                            id="descriptionId"
                            placeholder="Description"
                            rows=3
                            formControlName="description"
                            [ngClass]="{'is-invalid': displayMessage.description}"></textarea>
                  <span class="invalid-feedback">
                    {{ displayMessage.description}}
                  </span>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                for="descriptionId">Product Type</label>
                <div class="col-md-8">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input"
                            type="radio"
                            value="Type1"
                            formControlName="productType"> Type1
                    </label>
                  </div>
        
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input"
                            type="radio"
                            value="Type2"
                            formControlName="productType"> Type2
                    </label>
                  </div>
                </div>
              </div>
              
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                for="descriptionId">Country</label>
                <div class="col-md-8">
                    <select class="form-control"
                            id="countryId"
                            formControlName="country"
                             [ngClass]="{'is-invalid': displayMessage.country}">
                      <option value=""
                              disabled
                              selected
                              hidden>Select a Country...</option>
                              <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
                    </select>
                    <span class="invalid-feedback">
                      {{ displayMessage.country}}
                    </span>
                </div>
              </div>

              <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                  <button class="btn btn-primary mr-3 btn-width"
                          type="submit"
                          [title]="productForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                          [disabled]="!productForm.valid">
                    Save
                  </button>
                  <button class="btn btn-outline-secondary mr-3 btn-width"
                          type="button"
                          title="Cancel your edits"
                          [routerLink]="['/products']">
                    Cancel
                  </button>
                </div>
              </div>

        </form>
    </div>
    <div class="alert alert-danger"
    *ngIf="errorMessage">{{errorMessage}}
</div>
</div>
